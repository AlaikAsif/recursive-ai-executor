version: '3.8'
services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    image: recursive-ai-executor-backend:latest
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../backend:/app/backend:ro
    depends_on: []

  # Optional frontend service using a simple static server or dev server
  frontend:
    build: false
    image: node:22-slim
    working_dir: /app/frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app/frontend:rw
    command: ["/bin/sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 3000"]
    environment:
      - CHOKIDAR_USEPOLLING=true
